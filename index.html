<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3x5 루틴 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    input {
      margin: 5px;
      width: 80px;
    }
    button {
      margin-top: 15px;
    }
    pre {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>1RM을 입력하세요</h2>
  <label>Bench Press (kg): <input type="number" id="bp" /></label><br />
  <label>OHP (kg): <input type="number" id="ohp" /></label><br />
  <label>Squat (kg): <input type="number" id="squat" /></label><br />
  <label>Deadlift (kg): <input type="number" id="deadlift" /></label><br />
  <button onclick="generate()">루틴 생성</button>

  <h3>주간 루틴:</h3>
  <pre id="output"></pre>

  <script>
    function roundToHalf(num) {
      return Math.round(num * 2) / 2;
    }

    function generate() {
      const bp = parseFloat(document.getElementById("bp").value);
      const ohp = parseFloat(document.getElementById("ohp").value);
      const squat = parseFloat(document.getElementById("squat").value);
      const deadlift = parseFloat(document.getElementById("deadlift").value);

      if (isNaN(bp) || isNaN(ohp) || isNaN(squat) || isNaN(deadlift)) {
        document.getElementById("output").textContent = "모든 값을 입력하세요.";
        return;
      }

      const bp_mon = roundToHalf(bp * 0.8);
      const bp_thu = roundToHalf(bp * 0.87);
      const ohp_mon = roundToHalf(ohp * 0.65);
      const ohp_thu = roundToHalf(ohp_mon + 2);  // 1~2.5kg 중간값으로 +2 선택

      const squat_tue = roundToHalf(squat * 0.8);
      const squat_fri = roundToHalf(squat * 0.87);

      const pausedl = roundToHalf(deadlift * 0.7);
      const deadlift_fri = roundToHalf(deadlift * 0.825);

      const result = `
월요일:
BP: 3x5 @ ${bp_mon}kg
OHP: 3x8 @ ${ohp_mon}kg

화요일:
Squat: 5x5 @ ${squat_tue}kg
Pause DL: 3x4 @ ${pausedl}kg

목요일:
BP: 3x3 or 2 @ ${bp_thu}kg
OHP: 3x8 @ ${ohp_thu}kg

금요일:
Squat: 3x3 or 2 @ ${squat_fri}kg
Deadlift: 3x5 @ ${deadlift_fri}kg
`;

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
